<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em <strong>html</strong> podemos inserir os item das listas a seguir</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">páragrafo</abbr></li>
        <li><abbr title="use a tag <h1>..<h6>">títulos</abbr></li>
        <li><abbr title="use a tag <img>">imagem</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">código-fonte</abbr></li>
        <li><abbr title="use a tag <ul>..<li>">listas númericas</abbr></li>
        <li><abbr title="use a tag <ol>..<li>">listas com demarcadores</abbr></li>
    </ul>

    
</body>
</html>
