<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>imagem dinãmicas</h1>
    <p>tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <h1>outro jeito</h1>
    <audio preload="metadata"autoplay controls><!--autoplay não é necessario para tocar-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <p><a href="midia/guanacast-33.mp3" target="_blank">baixar o audio</a></p>
    </audio>

    
</body>
</html>
