<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

         td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinha mento horizontal*/
            vertical-align: middle; /*alinhamento vertical:top, middle e bottom*/
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        hierarquia de tabelas (simples)
        table = tabela
            table row = linha de tabel
                table header = linha de tabela
                table data = dado de tabela
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
    
</body>
</html>
